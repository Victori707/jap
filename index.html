<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествие в Японию</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="devmode-bar">
    <button id="devmode-toggle" onclick="toggleDevMode()">Войти в режим разработчика</button>
  </div>
  <header>
    <h1 contenteditable="false">Путешествие в Японию</h1>
    <p class="dates"><span id="trip-dates"></span></p>
  </header>
  <main>
    <nav id="day-nav" class="day-navigation"></nav>
    <section id="itinerary"></section>
  </main>
  <footer>
    <div>Создатель: <span id="author-name">Ваше Имя</span>.</div>
    <div>Общий бюджет (ручной): <span id="budget"></span></div>
    <div>Подсчёт по дням: <span id="computed-total"></span></div>
  </footer>
  <script src="script.js"></script>
  <script src="map.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=onGoogleMapsReady"></script>
</body>
</html>
